<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Examination</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pizza Selection Menu -->
    <h1>Pizza</h1>
    <div id="pizza-menu">
      <div class="pizza-card">
        <img
          src="https://www.pizza-la.co.jp/ItemImage/216x151/webp/0006590.webp"
          class="pizza-img"
          alt="pizza 1 image"
        />
        <p class="pizza-name">PIZZA_NAME1</p>
        <p class="pizza-price">$8</p>
        <input type="radio" id="pizza1" name="pizza" value="pizza1" />
      </div>
      <div class="pizza-card">
        <img
          src="https://www.pizza-la.co.jp/ItemImage/216x151/webp/0006585.webp"
          class="pizza-img"
          alt="pizza 2 image"
        />
        <p class="pizza-name">PIZZA_NAME2</p>
        <p class="pizza-price">$10</p>
        <input type="radio" id="pizza2" name="pizza" value="pizza2" />
      </div>
      <div class="pizza-card">
        <img
          src="https://www.pizza-la.co.jp/ItemImage/216x151/webp/0006589.webp"
          class="pizza-img"
          alt="pizza 3 image"
        />
        <p class="pizza-name">PIZZA_NAME3</p>
        <p class="pizza-price">$12</p>
        <input type="radio" id="pizza3" name="pizza" value="pizza3" />
      </div>
    </div>

    <!-- Size Selection Menu -->
    <h1>Size</h1>
    <div id="size-menu">
      <div class="size-option">
        <input type="radio" id="small" name="size" value="small" />
        <label for="small">Small</label>
      </div>
      <div class="size-option">
        <input type="radio" id="medium" name="size" value="medium" checked />
        <label for="medium">Medium</label>
      </div>
      <div class="size-option">
        <input type="radio" id="large" name="size" value="large" />
        <label for="large">Large</label>
      </div>
    </div>

    <!-- Toppings Selection Menu -->
    <h1>Toppings</h1>
    <div id="toppings-menu">
      <div class="topping-option">
        <input type="checkbox" id="avocado" name="toppings" value="avocado" />
        <label for="avocado">Avocado</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="lobster" name="toppings" value="lobster" />
        <label for="lobster">Lobster</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="bacon" name="toppings" value="bacon" />
        <label for="bacon">Bacon</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="broccoli" name="toppings" value="broccoli" />
        <label for="broccoli">Broccoli</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="oyster" name="toppings" value="oyster" />
        <label for="oyster">Oyster</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="duck" name="toppings" value="duck" />
        <label for="duck">Duck</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="onions" name="toppings" value="onions" />
        <label for="onions">Onions</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="salmon" name="toppings" value="salmon" />
        <label for="salmon">Salmon</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="ham" name="toppings" value="ham" />
        <label for="ham">Ham</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="zucchini" name="toppings" value="zucchini" />
        <label for="zucchini">Zucchini</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="tuna" name="toppings" value="tuna" />
        <label for="tuna">Tuna</label>
      </div>
      <div class="topping-option">
        <input type="checkbox" id="sausage" name="toppings" value="sausage" />
        <label for="sausage">Sausage</label>
      </div>
    </div>

    <!-- Price Information -->
    <h1>Price</h1>
    <div id="price">
      <h2>$0</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
